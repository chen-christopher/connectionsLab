<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.cdnfonts.com/css/pokemon-fire-red"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div class="landing_block">
      <h1>Pokedex</h1>
    </div> -->
    <div class="battle_block">
      <div class="battle_block_content">
        <img
          class="battle_block_content_charImg"
          src="./images/charBackM.png"
        />
        <img
          class="battle_block_content_img"
          src="./images/battlebackground.png"
        />
      </div>
      <div class="battle_block_text">
        <div class="battle_block_text_layer">
          A WILD [INSERT POKEMON] HAS APPEARED!!!<br />
          WHAT WILL <br />
          YOU DO?
        </div>
        <div class="battle_block_choice">
          <div class="battle_block_choice_button_block">
            <button class="battle_block_choice_button">EXAMINE</button>
            <button class="battle_block_choice_button">BAIT</button>
          </div>
          <div class="battle_block_choice_button_block">
            <button class="battle_block_choice_button">ROCK</button>
            <button class="battle_block_choice_button">RUN</button>
          </div>
        </div>
      </div>
    </div>
    <div class="pokeBox_block">
      <div class="pokeBox_pokemon_header_block">
        <h2>Box 1</h2>
      </div>
      <div class="pokeBox_pokemon_block"></div>
    </div>
  </body>
  <script src="script.js"></script>
  <script>
    (function () {
      app.initialize();
    })();
  </script>
</html>
