<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.cdnfonts.com/css/pokemon-fire-red"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="black_screen none"></div>
    <section id="opening_section">
      <div class="opening_block">
        <img class="opening_block_bg" src="./images/centerStage.png" />
        <img class="opening_block_img" src="./images/oak.png" />
      </div>
      <div class="opening_text_block">
        <div class="opening_text_block_layer">
          <h3 id="oakText">
            Hello, there! <br />
            Glad to meet you!
          </h3>
        </div>
      </div>
    </section>

    <div class="battle_block none">
      <div class="pokedex_block none"></div>
      <div class="battle_block_content">
        <img
          class="lowOpacity battle_block_content_charImg"
          src="./images/charBackM.png"
        />
        <img
          id="leftBG"
          class="lowOpacity battle_block_content_backgroundImg"
          src="./images/battlebackgroundLeft.png"
        />
        <img
          id="rightBG"
          class="lowOpacity battle_block_content_backgroundImg"
          src="./images/battlebackgroundRight.png"
        />

        <img
          class="battle_block_content_img"
          src="./images/battlebackground2.png"
        />
      </div>
      <div class="battle_block_text">
        <div class="battle_block_text_layer"></div>
        <div class="battle_block_choice lowOpacity">
          <div class="battle_block_choice_layer">
            <div class="battle_block_choice_button_block">
              <button id="examine" class="battle_block_choice_button">
                EXAMINE
              </button>
              <button id="run" class="battle_block_choice_button">RUN</button>
            </div>
            <!-- <div class="battle_block_choice_button_block">
              <button class="battle_block_choice_button">ROCK</button>
              <button id="run" class="battle_block_choice_button">RUN</button>
            </div> -->
          </div>
        </div>
      </div>
      <audio id="pokemonCries"><source src="" type="audio/ogg" /></audio>
    </div>
    <div class="pokeBox_block none">
      <div class="pokeBox_pokemon_header_block">
        <h2>Box 1</h2>
      </div>
      <div class="pokeBox_pokemon_block"></div>
    </div>
  </body>
  <script src="script.js"></script>
  <script>
    (function () {
      app.initialize();
    })();
  </script>
</html>
