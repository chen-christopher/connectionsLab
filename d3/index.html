<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Pokemon Types</title>
  </head>
  <body>
    <div class="headerContainer">
      <h1 class="pageHeader">Pokemon Type Distribution</h1>
      <p>
        *This data double counts dual type Pokemon <br />
        More Pokemon are to be released soon
      </p>
    </div>

    <section class="container">
      <div id="observablehq-chart-37b5ba80"></div>
    </section>
    <div class="countContainer">
      <h2>908*</h2>
      <h3>Total Pokemon</h3>
    </div>
  </body>
  <script src="https://d3js.org/d3.v7.js"></script>

  <script type="module">
    import {
      Runtime,
      Inspector,
    } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import define from "https://api.observablehq.com/d/0baf462d24799baa.js?v=3";
    new Runtime().module(define, (name) => {
      if (name === "chart")
        return new Inspector(
          document.querySelector("#observablehq-chart-37b5ba80")
        );
    });
  </script>
</html>
